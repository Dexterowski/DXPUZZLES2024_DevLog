name: Build and Deploy to gh-pages branch

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.1'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: NPM Install
        run: npm install

      - name: Build for test
        run: hugo --baseUrl '/' --cleanDestinationDir --enableGitInfo --gc
        if: ${{ false }}

      - name: Run htmltest
        uses: wjdp/htmltest-action@master
        with:
          config: .htmltest.yml
        if: ${{ false }}
           
      - name: Build
        run: hugo --minify --cleanDestinationDir --enableGitInfo --gc --printPathWarnings --templateMetrics

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
